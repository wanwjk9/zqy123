  <h1>宇宙星云nebula</h1>
    <img src="images/index.jpg" alt="星云">
    <p>稀薄的气体或尘埃构成的天体之一</p>
    <p>当我们提到宇宙空间时，我们往往会想到那里是一无所有的、黑暗寂静的真空。其实，这不完全对。恒星之间广阔无垠的空间也许是寂静的，但远不是真正的“真空”，而是存在着各种各样的物质。这些物质包括星际气体、尘埃和粒子流等，人们把它们叫做“星际物质”。</p>
    <p>星际物质在宇宙空间的分布并不均匀。在引力作用下，某些地方的气体和尘埃可能相互吸引而密集起来，形成云雾状。人们形象地把它们叫做“星云”。按照形态，银河系中的星云可以分为弥漫星云、行星状星云等几种。</p>
